<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Belajar Javascript - NIOMIC</title>
    <style media="screen">
      .contohstyle {
        color: red;
      }
    </style>
  </head>
  <body>
    <button type="button" onclick="tombol()" name="button">Jalankan</button>
    <br />
    <br />
    <hr />
    Atribut <b>removeNamedItem()</b> : <br />
    <input value="Inputan" /> <br />
    <hr />
    Atribut <b>setNamedItem()</b> : <br />
    <i>contoh</i>
    <hr />
    Atribut <b>value()</b> :
    <p id="button">contoh</p>
    <hr />
    <script type="text/javascript">
      function tombol() {
        // removeNamedItem
        var a = document.getElementsByTagName("input")[0];
        a.attributes.removeNamedItem("value");

        // setNamedItem
        var b = document.getElementsByTagName("i")[0];
        var bResult = document.createAttribute("class");
        bResult.value = "contohstyle";
        b.attributes.setNamedItem(bResult);

        //value
        var c = document.getElementsByTagName("p")[0];
        var cHasil = c.attributes[0].value;
        document.getElementById("button").innerHTML = cHasil;
      }
    </script>
  </body>
</html>
